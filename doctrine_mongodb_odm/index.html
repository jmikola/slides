                <section data-markdown>
                    <script type="text/template">
                        ## Mapping Documents

                        ```php
                        /** @ODM\Document(collection="users") */
                        class User {
                            /** @ODM\Id */
                            protected $id;

                            /** @ODM\String */
                            protected $name;

                            /** @ODM\Date */
                            protected $createdAt;

                            /** @ODM\EmbedOne(targetDocument="Address") */
                            protected $address;

                            /** @ODM\ReferenceMany(targetDocument="Post", mappedBy="user") */
                            protected $posts;

                            /** @ODM\Collection */
                            private $logs = array();
                        }
                        ```
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Query Builder

                        ```php
                        // Doctrine\ODM\MongoDB\DocumentRepository::createQueryBuilder()
                        $queryBuilder
                            ->update()
                            ->field('id')->equals('50588d4de84df10e0c000000')
                            ->field('version')->inc(1)
                            ->getQuery()
                            ->execute();
                        ```

                        * Find, update, MR, geo
                        * Fluent interface
                        * Eager cursors
                    </script>

                <section data-markdown>
                    <script type="text/template">
                        ## Discriminators

                        Multiple documents in one collection

                        ```php
                        /**
                         * @ODM\Document(collection="my_documents")
                         * @ODM\DiscriminatorField(fieldName="type")
                         * @ODM\DiscriminatorMap({"article"="Article", "album"="Album"})
                         */
                        class Article { /* ... */ }

                        /**
                         * @ODM\Document(collection="my_documents")
                         * @ODM\DiscriminatorField(fieldName="type")
                         * @ODM\DiscriminatorMap({"article"="Article", "album"="Album"})
                         */
                        class Album { /* ... */ }
                        ```
                    </script>
                </section>
